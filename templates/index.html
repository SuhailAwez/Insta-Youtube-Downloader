<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Instagram & YouTube Video Downloader</h2>
    <form method="post">
        <input type="text" name="url" placeholder="Paste Instagram or YouTube URL here" required>
        <button type="submit">Download</button>
    </form>
</body>
</html>
